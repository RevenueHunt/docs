site_name: RevenueHunt Documentation
theme:
  name: material
  features:
    # - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.sections
    # - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.expand
    - navigation.indexes # group nav
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    # - toc.integrate
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: #3D3D64
      accent: #904E95
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: #B7CBFF
      accent: #CBDAFF
nav:
  - FAQs: index.md
  - Tutorials:
    - First Tutorial: tutorials/index.md
    - Second Tutorial: tutorials/index.md
    - Third Tutorial: tutorials/index.md
    - How-to Guides:
      - How-to Guides: how-to-guides/index.md
    - Customer Success:
      - Customer Success: customer-success/index.md
    - Reference:
      - Reference: reference/index.md
  - How-to Guides: how-to-guides/index.md
  - Reference:
    - First reference: reference/index.md
    - Second reference: reference/index.md
    - Third reference: reference/index.md
  - Customer Success:
    - Example 1: customer-success/index.md
    - Example 2: customer-success/index.md
    - Example 3: customer-success/index.md

# plugins:
#   - social

# extra:
#   social:
#     - icon: fontawesome/brands/github-alt
#       link: https://github.com/RevenueHunt

extra_css:
  - docs.css

markdown_extensions:
  - toc:
      permalink: true
      title: Table of Contents
      permalink_title: Anchor link to this section for reference
      permalink_class: headerlink
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

