site_name: RevenueHunt Documentation
theme:
  name: material
  features:
    # - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.sections
    # - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.indexes # group nav
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    # - toc.integrate
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: #3D3D64
      accent: #904E95
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: #B7CBFF
      accent: #CBDAFF
  analytics:
    gtag: G-31VSB4L8T3
  logo: images/revenuehunt_logo-removebg-preview.png
  favicon: images/revenuehunt-logo-black.webp
