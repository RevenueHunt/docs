site_name: RevenueHunt Documentation
theme:
  name: material
  features:
    # - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.sections
    # - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.expand
    - navigation.indexes # group nav
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    # - toc.integrate
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: #3D3D64
      accent: #904E95
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: #B7CBFF
      accent: #CBDAFF
nav:
  - Docs:
    - Docs: index.md
    - Tutorials: tutorials/index.md
    - How-to Guides: how-to-guides/index.md
    - App Manual: reference/index.md
    - Customer Success: customer-success/index.md
  - Tutorials:
    - Tutorials: tutorials/index.md
    - Getting Started: tutorials/getting-started.md
    - Making your First Quiz: tutorials/making-first-quiz.md
    - Recommending a Skincare Routine: tutorials/skincare-routine.md
    - Conditional Logic: tutorials/conditional-logic.md
    - Send follow-up emails with Klaviyo: tutorials/follow-up-emails-klaviyo.md
    - PLAYLIST - One Minute Tutorials: tutorials/playlist-one-minute-tutorials.md
  - How-to Guides:
    - A/B Test Your Quiz: how-to-guides/ab-test-quiz.md
    - Add Discount: how-to-guides/add-discount.md
    - Add JavaScript: how-to-guides/add-javascript.md
    - Add Product Metafields: how-to-guides/add-product-metafields.md
    - Change Checkout Settings: how-to-guides/change-checkout-settings.md
    - Change Quiz Language: how-to-guides/change-quiz-language.md
    - Copy Quiz from One Store to Another: how-to-guides/copy-the-quiz-from-one-store-to-another.md
    - Create Your First Quiz: how-to-guides/create-first-quiz.md
    - Customize Quiz Design: how-to-guides/customize-quiz-design.md
    - Download Quiz Responses: how-to-guides/download-quiz-responses.md
    - Edit the Results Page: how-to-guides/edit-results-page.md
    - How-to Guides Index: how-to-guides/index.md
    - Plans & Pricing FAQ: how-to-guides/plans-pricing-faq.md
    - Publish the Quiz on Your Website: how-to-guides/publish-quiz.md
    - Recommend Products: how-to-guides/recommend-products.md
    - Recommend Subscription Products: how-to-guides/recommend-subscription-products.md
    - Recommend Slots (Skincare Routine): how-to-guides/recommend-skincare-routine-slots.md
    - Send Result Emails: how-to-guides/send-result-emails.md
    - Send Result Emails from Your Server Using SMTP: how-to-guides/send-result-emails-from-custom-server.md
    - Sync Catalog: how-to-guides/sync-catalog.md
