#   - social

# extra:
#   social:
#     - icon: fontawesome/brands/github-alt
#       link: https://github.com/RevenueHunt

extra:
  analytics:
    provider: google
    property: G-31VSB4L8T3

extra_javascript:
  - javascripts/feedback.js
  - javascripts/gtag.js
  - javascripts/survey.js


extra:
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://docs.revenuehunt.com/how-to-guides/contact-customer-support/" target="_blank" rel="noopener">feedback form</a>.



extra_css:
  - docs.css

markdown_extensions:
  - toc:
      permalink: true
      title: Table of Contents
      permalink_title: Anchor link to this section for reference
      permalink_class: headerlink
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://revenuehunt.com"  target="_blank" rel="noopener">RevenueHunt</a>
